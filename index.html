<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進擊的Snoopy</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jq.js"></script>
</head>

<body>
    <div class="button">
        <button class="b1">寧寧小劇場</button>
        <button class="b2">再按一下嘛～</button>
    </div>
    <div class="box">
        <div class="wrap">
            <div class="snoopy"></div>
            <div class="bubble1"><div class="icon1"></div></div>
            <div class="bubble2"><div class="icon2"></div></div>
        </div>
        <div class="run">
            <div class="snoopyrun"></div>
            <div class="stockrun"></div>
            <div class="bubble3"><div class="icon3"></div></div>
        </div>
        <div class="end">
            <div class="heart1"></div>
            <div class="heart2"></div>
            <div class="heart3"></div>
        </div>
    </div>

</body>

</html>
